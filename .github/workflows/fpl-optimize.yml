name: FPL Optimize and Push CSV

on:
  schedule:
    - cron: '0 7 * * 5'   # Every Friday 7:00 UTC
  workflow_dispatch:

jobs:
  optimize-fpl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run optimizer
        env:
          FPL_API_TOKEN: ${{ secrets.FPL_API_TOKEN }}
        run: python fpl_optimizer.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: fpl-results
          path: |
            transfer_plan.csv
            best_possible_xi.csv
